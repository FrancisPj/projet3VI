<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/images/logo/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@300;400&family=Roboto:wght@300;400;500&family=Shrikhand&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e09021af75.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="../public/css/normalize.css">
    <link rel="stylesheet"  href="../public/css/style.css" />
    <title>La palette du goût</title>
</head>
<body>
    <header>
        <h1>
            ohmyfood
        </h1>
    </header>
<div class="banner">
    <img src="../images/restaurants/rest-1.jpg" alt="La palette du goût" class="img">
</div>
<article class="resto__main">

    <div class="resto__heart">
        <h2 class="">La palette du goût</h2>
        <i class="far fa-heart"></i>
        <i class="fas fa-heart"></i>
    </div>
</article>
<section>
    <div class="menus">
        <div class="debut">
            <h2 class="debut__border" >Entrées</h2>
            <div class="debut__entrees elements">
                <div class="elements__plat">
                    <h3>Fricassée d'escargot</h3>
                    <p>Au piment d'Espelette</p>
                </div>
                <span class="prix">25€</span>
                <div class="valide">
                    <div class="rotation">
                        <i class="valide_icone fas fa-check-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="debut__entrees elements">
                <div class="elements__plat">
                    <h3>Foie gras de canard mi-cuit</h3>
                    <p>Et ses copeaux de truffe noire</p>
                </div>
                <span class="prix">35€</span>
                <div class="valide">
                    <div class="rotation">
                        <i class="valide_icone fas fa-check-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="debut__entrees elements">
                <div class="elements__plat">
                    <h3>Oeuf au plat</h3>
                    <p>Assaisonné à la truffe sur lit de caviar</p>
                </div>
                <span class="prix">20€</span>
                <div class="valide">
                    <div class="rotation">
                        <i class="valide_icone fas fa-check-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>









    <footer>
        <div class="footer">
            <p>ohmyfood</p>
            <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
            <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
            <a href="#">Mentions légales</a>
            <a href="mailto:contact@ohmyfood.com">Contact</a>
        </div>
    </footer>
</body>

</html>
